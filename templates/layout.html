<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="/static/styles.css" rel="stylesheet">

    <title>Outfit Generator</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-md border">
      <ul class="navbar-nav nav-underline me-auto mt-2">
        <li class="nav-item">
          <a {% block navIndexClass %}class="nav-link"{% endblock %} href="/">Home</a>
        </li>
        <li class="nav-item">
          <a {% block navClosetClass %}class="nav-link"{% endblock %} href="/mycloset">My Closet</a>
        </li>
      </ul>
      <a class="navbar-brand">
        {% if session["username"] %}
          {{ session["username"] }}'s
        {% else %}
          Your
        {% endif %}
          Closet
      </a>
      <ul class="nav ms-auto mt-2">
        {% if session["user_id"] %}
          <li>
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        {% else %}
          <li><a class="nav-link" href="/register">Register</a></li>
          <li><a class="nav-link" href="/login">Log In</a></li>
        {% endif %}
      </ul>
    </nav>
    <main class="container-fluid py-3 text-center">
      {% block main %}
      {% endblock %}
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block moreScripts %}
    {% endblock %}
  </body>
</html>
